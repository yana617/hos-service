get:
  summary: Get existing notice by ID
  tags:
    - "Notices"
  parameters:
    - name: noticeId
      in: path
      description: ID of notice to return
      required: true
      schema:
        type: string
  responses:
    "200":
      description: Returns requested notice
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
              data:
                $ref: "../schemas/Notice.yaml"
    "400":
      description: Not found error
      content:
        application/json:
          schema:
            $ref: "../schemas/Error.yaml"
