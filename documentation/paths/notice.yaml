parameters:
  - name: noticeId
    in: path
    description: ID of notice
    required: true
    schema:
      type: string
get:
  summary: Get existing notice by ID
  tags:
    - "Notices"
  responses:
    "200":
      description: Returns requested notice
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
              data:
                $ref: "../schemas/Notice.yaml"
    "404":
      description: Not found error
      content:
        application/json:
          schema:
            $ref: "../schemas/Error.yaml"
put:
  summary: Edit existing notice
  tags:
    - "Notices"
  security:
  - AccessTokenAuth: [] 
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            title:
              type: string
            description:
              type: string
            authorized:
              type: boolean
  responses:
    "200":
      description: Returns edited notice
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
              data:
                $ref: "../schemas/Notice.yaml"
    "400":
      description: Validation errors
      content:
        application/json:
          schema:
            $ref: "../schemas/ValidationError.yaml"
    "404":
      description: Not found error
      content:
        application/json:
          schema:
            $ref: "../schemas/Error.yaml"
delete:
  summary: Delete existing notice
  tags:
    - "Notices"
  security:
  - AccessTokenAuth: [] 
  responses:
    "204":
      description: Notice successfully deleted
    "401":
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "../schemas/Error.yaml"
    "404":
      description: Not found error
      content:
        application/json:
          schema:
            $ref: "../schemas/Error.yaml"
