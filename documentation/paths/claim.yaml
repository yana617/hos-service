put:
  summary: Edit existing claim
  tags:
    - "Claims"
  parameters:
    - name: claimId
      in: path
      description: ID of claim to edit
      required: true
      schema:
        type: string
  responses:
    "200":
      description: Returns edited claim
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
              data:
                $ref: "../schemas/Claim.yaml"
    '400':
      description: Validation error
      content:
        application/json:
          schema:
            $ref: "../schemas/ValidationError.yaml"
    "403":
      description: Forbidden when updating not yours
      content:
        application/json:
          schema:
            $ref: "../schemas/Error.yaml"
    "404":
      description: Not found error
      content:
        application/json:
          schema:
            $ref: "../schemas/Error.yaml"

delete:
  summary: Delete existing claim
  tags:
    - "Claims"
  parameters:
    - name: claimId
      in: path
      description: ID of claim to delete
      required: true
      schema:
        type: string
  responses:
    "200":
      description: Returns deleted claim
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
              data:
                $ref: "../schemas/Claim.yaml"
    "404":
      description: Not found error
      content:
        application/json:
          schema:
            $ref: "../schemas/Error.yaml"
